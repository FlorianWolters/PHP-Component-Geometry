inherit: false

before_commands:
  - composer install

filter:
  paths: [src/php/*, src/tests/*]
  excluded_paths: []

tools:
  php_code_coverage:
    config_path: ~
    test_command: phpunit
    only_changesets: true
    enabled: true
    filter:
      paths: [src/php]
      excluded_paths: []

  php_code_sniffer:
     extensions:
       - php
     command: phpcs
     enabled: true
     config:
       standard: PSR2
       sniffs: []
       severity: ~
       error_severity: ~
       warning_severity: ~
       tab_width: ~
       encoding: UTF-8

  php_cpd:
    command: phpcpd
    min_lines: 5
    min_tokens: 70
    excluded_dirs: [nbproject, review, vendor]
    names:
      - "*.php"
    enabled: true

  php_cs_fixer:
    extensions:
      - php
    command: php-cs-fixer
    enabled: false
    config:
      level: psr2
      fixers: []

  php_loc:
    command: phploc
    names:
      - "*.php"
    excluded_dirs: [nbproject, review, src/tests, vendor]
    enabled: true

  php_mess_detector:
    extensions:
      - php
    command: phpmd
    enabled: true
    config:
      rulesets:
        - codesize
        - controversial
        - design
        - naming

  php_analyzer: true

  sensiolabs_security_checker: true
